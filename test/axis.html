<!doctype html>
 
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <title>Axis | Flickable</title>
    <meta name="description" content="${description}" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <link rel='stylesheet', href='https://cdn.rawgit.com/phi-jp/meltline/v0.1.5/meltline.css'></link>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src='../flickable.js'></script>
  </head>
  <body>
    <div class='h100vh'>
      <div class='h50vh p16'>
        <div class='axis-x s-full border f overflow-hidden'>
          <div class='flex-fixed f fh s-full fs32 white bg-red'>0</div>
          <div class='flex-fixed f fh s-full fs32 white bg-green'>1</div>
          <div class='flex-fixed f fh s-full fs32 white bg-blue'>2</div>
        </div>
      </div>
      <div class='h50vh p16 border'>
        <div class='axis-y s-full border overflow-hidden'>
          <div class='flex-fixed f fh s-full fs32 white bg-red'>0</div>
          <div class='flex-fixed f fh s-full fs32 white bg-green'>1</div>
          <div class='flex-fixed f fh s-full fs32 white bg-blue'>2</div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  window.onload = function() {
    flickable(document.querySelector('.axis-x'), {
      axis: 'x',
    }).on('start', function(e) {
    }).on('move', function(e) {
      this.element.scrollLeft -= e.dx;
    }).on('end', function(e) {
      console.log('end');
    }).on('page', function(e) {
      var targetX = this.element.clientWidth * this.page;
      $(this.element).stop().animate({
        scrollLeft: targetX,
      }, 256);
    });

    flickable(document.querySelector('.axis-y'), {
      axis: 'y',
    }).on('start', function(e) {
    }).on('move', function(e) {
      this.element.scrollTop -= e.dy;
    }).on('end', function(e) {
      console.log('end');
    }).on('page', function(e) {
      var targetY = this.element.clientHeight * this.page;
      $(this.element).stop().animate({
        scrollTop: targetY,
      }, 256);
    });
  };
</script>
